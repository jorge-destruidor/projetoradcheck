<div class="container bg-light p-4">
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <h1 class="text-center display-4 mb-5">Cadastro de Cursos</h1>
      <form [formGroup]="courseFormGroup" class="mb-5">
        <div class="mb-3">
          <label for="nome" class="form-label fs-5">Nome:</label>
          <input type="text"
                 class="form-control form-control-lg"
                 id="nome"
                 formControlName="name"
                 placeholder="Digite o nome do curso"
          />
          <small *ngIf="submitted && name.hasError('required')" class="text-danger">Campo obrigatório!</small>
          <small *ngIf="submitted && name.hasError('minlength')" class="text-danger">O nome do curso precisa ter no mínimo 2 caracteres!</small>
        </div>
        <button class="btn btn-primary btn-lg d-block mx-auto">Salvar</button>
      </form>
      <h2 class="text-center display-5 mb-4">Lista de Cursos</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col" class="text-center">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of courses">
              <td>{{c.id}}</td>
              <td>{{c.name}}</td>
              <td class="text-center">
                <button type="button" class="btn btn-primary me-3">Editar</button>
                <button type="button" class="btn btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
